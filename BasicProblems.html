    <body>
        <script type="text/javascript">
                
        function getPersonValues(){
             n = document.getElementById("name").value;
             a = document.getElementById("age").value;
             o = document.getElementById("occupation").value;
             createPerson(n,a,o);
        }
        
        function createPerson(n,a,o){
            var Person = {
                name: n,
                age: a,
                occupation : o
            };
            checkAge();
          console.log("Name:" + Person.name + " Age:" + Person.age + " Occupation:" + Person.occupation);
        }
        
        function getNewPersonDetails(){
            nNew = document.getElementById("newName").value;
             aNew = document.getElementById("newAge").value;
              oNew = document.getElementById("newOccupation").value;
             updatePerson(nNew,aNew,oNew);
    }
        
        function updatePerson(n,a,o){
                var Person ={
                    name:n,
                    age:a,
                    occupation:o
                };
                console.clear();
                checkAge();
                console.log("Name:" + Person.name + " Age:" + Person.age + " Occupation:" + Person.occupation);
                    }
        function weirdString(){
            var weirdOutput = " \" My name is Elliott\" "
            console.log(weirdOutput);
        }            
        
        function checkAge(){
            if(Person.age>=20 && Person.age<=40)
                alert("true")
            else{
                alert("false")
            }
        }
        
        </script>
        Create A New Person!<br>
        <input type="text" id="name" placeholder="Enter persons name...">
        Persons Age:<input type="number" id="age">
        <input type="text" id="occupation" placeholder="Enter job title...">
        <input type ="button" onClick="getPersonValues()" value="Create new Person Object">
        <br>
        <br>
        Update Created Person! <br>
        <input type="text" id="newName" placeholder="Enter persons name...">
        Persons Age:<input type="number" id="newAge">
        <input type="text" id="newOccupation" placeholder="Enter job title...">
        <input type ="button" onClick="getNewPersonDetails()" value="Create new Person Object">
